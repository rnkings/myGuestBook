
<!DOCTYPE html>
<html ng-app="weddingGuestBook">
<head>
  <!-- Compiled and minified CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" rel="stylesheet"><!-- Compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js">
  </script>
  <link href="assets/css/styles.css" media="screen,projection" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Tillana" rel="stylesheet">
  <title>My Guest Book</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <ul class="left" id="nav-mobile">
        <li><img alt="My Guest Book Logo" class="ringsIcon" src="assets/img/rings.png" title="My Guest Book Logo"></li>
        <li>
          <a class="myGuestBookSize" href="index.html">My Guest Book</a>
        </li>
        <li>
          <a class="myGuestBookSize" href="badges.html">Entries</a>
        </li>
      </ul>
    </div>
  </nav><!-- Banner Start -->
  <div id="banner">
    <h1 class="center shadow myGuestBookTextPadding">My Guest Book</h1>
  </div><!-- Banner End -->
  <!-- Form Start -->
  <div class="container center">
    <div class="section containerBottom">
      <div ng-controller="SignInController as signin" ng-hide="loggedIn">
        <div class="col s12 m4">
          <div class="icon-block">
            <!-- E.g.: Icon made by Roundicons from www.flaticon.com  -->
          </div>
          <img alt="formIcon" id="FormICon" src="assets/img/formIcon.png" title="formIcon">
        </div>
        <h5 class="center enterYourInfoHere">Login Here</h5><br>
        <form id="" name="">
          First Name:<br>
          <input name="firstname" type="text" value="Rose"><br>
          Last Name:<br>
          <input name="lastname" type="text" value="Koenings"> Wedding Name:<br>
          <input name="weddingname" type="text" value="Johnson">
          <button class="btn-large waves-effect waves-light btn" id="template1-submit" type="submit">Send</button>
        </form>
      </div>
      <div class="container center" ng-controller="enteredInfoController as enteredInfo" ng-show="loggedIn">
        <div class="section containerBottom">
          <section id="main"></section>
          <div class="col s12 m4">
          <div class="icon-block">
            <!-- E.g.: Icon made by Roundicons from www.flaticon.com  -->
          </div><img alt="formIcon" id="FormICon" src="assets/img/formIcon.png" title="formIcon"></div>
          <h5 class="center enterYourInfoHere">Enter your information here</h5><br>
          <form id="" name="">
            Address:<br>
            <input name="address" type="text" value="address"><br>
            Message:<br>
            <textarea class="materialize-textarea" name="message"></textarea> <button class="btn-large waves-effect waves-light btn" id="template1-submit" type="submit">Send</button>
          </form>
        </div>
        <div class="row center" id="result"></div>
      </div>
    </div>
    <div></div>
  </div>
  <!-- Login Form Ends -->
  <footer class="pageFooter">
    <div class="container" id="footer">
      Â© 2016 Copyright Rose Koenings
    </div>
    <script src="assets/app.js" type="text/javascript">
    </script>
  </footer>
</body>
</html>
